<!DOCTYPE html>
<html>
<head>
    <title>AIOT114A</title>
</head>
<body>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li><a href="{% url 'accounts_management' %}">帳戶管理</a></li>
                <li><a href="{% url 'transactions_list' %}">記帳</a></li>
                <li><a href="{% url 'budgets' %}">預算設定</a></li>
                <li><a href="{% url 'settings' %}">系統設定</a></li>
                <form action="{% url 'logout' %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">登出</button>
                </form>
            {% else %}
                <li><a href="{% url 'home' %}">登入</a></li>
                <li><a href="{% url 'signup' %}">註冊</a></li>
            {% endif %}
        </ul>
    </nav>
    <h1>主頁面</h1>
    <p>歡迎來到你的儀表板！</p>
</body>
</html>
